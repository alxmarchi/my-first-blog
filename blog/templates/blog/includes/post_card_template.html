<div class="card mb-4">
  <div class="card-header">
    {{post.created_date}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}} treatment</h5>
    <p class="card-text"> {{post.text|truncatewords:15 }}</p>
    <a class="btn btn-light" href="{{ post.get_absolute_url }}">Read</a>
    </div>
    <div class="card-footer text-muted">
    Tags:
        {%for tag in post.tags.all%}
        <a href="{{ tag.get_absolute_url }}"> {{tag.title}}</a>
        {% endfor %}
  </div>
</div>
